{% autoescape off %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
  <div style="background-color: #ffffff; padding: 20px; border-radius: 5px; max-width: 600px; margin: auto;">
    <h2 style="color: #333;">Reset Your Password</h2>
    <p>Hello {{ user.username }},</p>
    <p>You requested a password reset. Click the button below to reset your password:</p>
    <p style="text-align: center;">
      <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
         style="background-color: #007bff; color: #ffffff; padding: 10px 20px; text-decoration: none; border-radius: 4px;">
        Reset Password
      </a>
    </p>
    <p>If you didnâ€™t request this, just ignore this email.</p>
    <p>Thanks,<br>The NG-SDN Team</p>
  </div>
</body>
</html>
{% endautoescape %}
