{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Sent</title>
  <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/theme1.css' %}">
</head>
<body class="font-montserrat">
  <div class="auth d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="auth_left" style="width: 600px; max-width: 90%;">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="card-title">✅ Check your email</h3>
          <p class="text-muted">We’ve sent you a link to reset your password. Please check your inbox and spam folder.</p>
          <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
        </div>
      </div>
    </div>
    <div class="auth_right full_img"></div>
  </div>
</body>
</html>
