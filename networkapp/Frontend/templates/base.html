<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}NG-SDN App{% endblock %}</title>

    <!-- CSS links -->
    <!-- Font Awesome (Free CDN version) -->
    

    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/theme1.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        .feeds_widget .notification-item {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    border-bottom: 1px solid #e9ecef;
    background-color: #fff;
    transition: background-color 0.2s;
}

.feeds_widget .notification-item:hover {
    background-color: #f8f9fa;
}

.feeds_widget .notification-icon {
    margin-right: 1rem;
    font-size: 1.2rem;
    color: #007bff; /* Primary blue */
}

.feeds_widget .notification-body {
    flex: 1;
}

.feeds_widget .notification-title {
    display: block;
    font-size: 0.9rem;
    font-weight: 500;
    color: #343a40; /* Dark text */
    text-decoration: none;
}

.feeds_widget .notification-title:hover {
    color: #0056b3; /* Darker blue on hover */
}

.feeds_widget .notification-time {
    font-size: 0.75rem;
    color: #6c757d; /* Muted gray */
}

.feeds_widget .notification-date {
    display: block;
    font-size: 0.75rem;
    color: #6c757d;
    margin-top: 0.25rem;
}

.feeds_widget .text-muted {
    font-size: 0.85rem;
}

/* Ensure dropdown width is appropriate */
.feeds_widget {
    width: 300px; /* Smaller than right_chat's w350 */
    max-height: 400px;
    overflow-y: auto;
}

/* Override any conflicting right_chat styles */
.right_chat .media {
    display: flex;
    align-items: center;
}

.right_chat .media-object {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 1rem;
}

.right_chat .media-body {
    flex: 1;
}

.right_chat .name {
    font-size: 0.9rem;
    font-weight: 500;
    color: #343a40;
}

.right_chat .message {
    font-size: 0.85rem;
    color: #6c757d;
    margin-bottom: 0.25rem;
}

.right_chat .badge-outline.status {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
}

.right_chat .online .badge-outline.status {
    background-color: #28a745; /* Green for online */
}

.right_chat .offline .badge-outline.status {
    background-color: #6c757d; /* Gray for offline */
}

.small-badge {
    font-size: 0.7rem;
    padding: 0.2rem 0.4rem;
    line-height: 1;
    min-width: 1.2rem;
    height: 1.2rem;
    border-radius: 50%;
    color: #fff;
    background-color: #007bff;
    position: absolute;
    top: -0.5rem;
    right: -0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
}
    </style>
    <style>
        .badge {
            padding: 0.3em 0.4em; /* Larger padding for bigger background */
            font-size: 0.9rem; /* Slightly larger text */
            line-height: 1.5; /* Better text alignment */
            border-radius: 0.25rem; /* Consistent rounding */
        }
        .badge-warning {
            color: #333; /* Darker text for readability on yellow */
            background-color: #ffc107; /* Bootstrap warning yellow */
        }
        .badge-success {
            color: #fff; /* White text on green */
            background-color: #28a745; /* Bootstrap success green */
        }
        .badge-danger {
            color: #fff; /* White text on red */
            background-color: #dc3545; /* Bootstrap danger red */
        }
        .badge-secondary {
            color: #fff; /* White text for default/unknown status */
            background-color: #6c757d; /* Bootstrap secondary gray */
        }

        .table-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.1rem 0.6rem;
        }

.table-header-content .table-title {
    font-size: 0.8rem;
    font-weight: 400;
    color: #8d8f91;
}

.table-header-content .btn-sm {
    font-size: 0.875rem;
    padding: 0.25rem 0.5rem;
}

.table-vcenter thead th {
    vertical-align: middle;
}

.pages-title {
    color: #fff; /* White text on red */
}

.brand-name {
    font-size: larger;
    font-weight: bold;
    color: #4682B4;
}

.brand-logo{background:#4682B4}
    </style>
</head>
<body class="font-montserrat">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
    </div>
</div>

<div id="main_content">
    {% include "partials/navbar.html" %}
    {% include "partials/sidebar.html" %}

    <div class="page">
        {% block content %}{% endblock %}
        {% include "partials/footer.html" %}
    </div>
</div>

<!-- Scripts -->
<script src="{% static 'assets/bundles/lib.vendor.bundle.js' %}"></script>
<script src="{% static 'assets/js/core.js' %}"></script>
<script src="{% static 'assets/bundles/apexcharts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/counterup.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/knobjs.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/c3.bundle.js' %}"></script>
<script src="{% static 'assets/js/page/project-index.js' %}"></script>

<!-- ADD THIS -->
{% block scripts %}{% endblock %}
</body>
</html>
